<body>
    
    <div>
        <form class="row g-3 needs-validation" novalidate action="/admin/edit_cliente/{{cliente.id}}" method="POST" style=" width: 50vw; margin-left : 25vw;">
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nome</label>
            <input type="text"  name="nome" class="form-control" id="validationCustom01"  required value="{{cliente.nome}}">
            <div class="valid-feedback">
                Parece Bom!
            </div>
            <div class="invalid-feedback">
                O nome n達o pode estar em branco!
            </div>
            </div>
    
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Login</label>
                <input type="text" name="login" class="form-control" id="validationCustom01" required value="{{cliente.login}}">
                <div class="valid-feedback">
                    Parece Bom!
                </div>
                <div class="invalid-feedback">
                    O login n達o pode estar em branco!
                </div>
                </div>
    
    
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Telefone</label>
                    <input type="text" name="telefone" class="form-control" id="validationCustom01"  required value="{{cliente.telefone}}">
                    <div class="valid-feedback">
                        Parece Bom!
                    </div>
                    <div class="invalid-feedback">
                        O telefone n達o pode estar em branco!
                    </div>
                    </div>
    
            <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="validationCustom02" required value={{cliente.senha}}>
            <div class="valid-feedback">
                Parece Bom!
            </div>
            <div class="invalid-feedback">
                A senha n達o pode estar em branco!
            </div>
            </div>
            <div class="col-12">
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Editar</button>
            </div>
            <br>
        </form>
    </div>
