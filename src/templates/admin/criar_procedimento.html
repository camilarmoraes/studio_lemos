{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
   
    {% for message in messages %}
     <div class="notification">
        {{message}}
     </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div>
    <form class="row g-3 needs-validation" novalidate action="{{url_for('criar_procedimento')}}" method="POST" style=" width: 50vw; margin-left : 25vw;">
        <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Procedimento</label>
        <input type="text"  name="procedimento" class="form-control" id="validationCustom01" placeholder="Prrocedimento a ser criado" required>
        <div class="valid-feedback">
            Parece Bom!
        </div>
        <div class="invalid-feedback">
            O procedimento n√£o pode estar em branco!
        </div>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Criar Procedimento</button>
        </div>
        <br>
    </form>
</div>
<script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
{% endblock %}
