{% extends "layouts/base.html" %}
{% block body %}
<div
class="text-center "
<div class="mask" style="background-color: rgba(0, 0, 0, 0.3);" text-align:center>
    <h1 class="mb-3" style="font-family:'URW Chancery L', cursive"  >Studio Lemos</h1>
    <h3 class="mb-3" style="font-family:'URW Chancery L', cursive">Studio de Beleza</h3>

</div>


<div class="mask" style="background-color: rgba(146, 159, 186, 0.3);">

  <div class="d-flex justify-content-center align-items-center h-100">

    <div>
  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
  <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
            <img src="https://www.edublin.com.br/wp-content/uploads/2017/02/shutterstock_329837180-660x440.jpg" alt="Manicure" width="600px" height="600px"  >
            </div>

            <div class="item">
            <img src="https://deuxtemps.net/wp-content/uploads/2021/07/pedicure-casero-6008069a4fe7a.jpg" alt="Pedicure" width="600px" height="600px" >
            </div>

            <div class="item">
            <img src="https://guiadesobrancelhas.com/wp-content/uploads/2019/08/design-de-sobrancelhas-como-fazer-capa.png.webp" alt="Design de Sobrancelhas" width="600px" height="600px">
            </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  
</div>


{% endblock %}
